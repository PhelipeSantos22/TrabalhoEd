<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f0ff;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 2em;
            color: #003366;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #00509e;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #0074cc;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gerenciador</h1>
    <h2>Menu Principal</h2>
    <div class="button-container">
        <a href="/professores" class="menu-button">Gerenciar Professores</a>
        <a href="/cursos" class="menu-button">Gerenciar Cursos</a>
        <a href="/inscricoes" class="menu-button">Gerenciar Inscrições</a>
        <a href="/disciplinas" class="menu-button">Gerenciar Disciplinas</a>
    </div>
</div>
</body>
</html>
